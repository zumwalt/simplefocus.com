<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.meta }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css({app,.tmp}) ../../css/case-{{ page.slug }}.css -->
    <link rel="stylesheet" href="/css/case-{{ page.slug }}.css">
    <!-- endbuild -->
    <!-- endbuild -->

    <!-- build:js(app) ../../js/modernizr.js -->
    <script src="../../_bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

    <script src="//use.typekit.net/xbu1ywj.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

  </head>
  <body class="{{ page.slug }}">

       {{ content }}
    </main>

    <script src="../../_bower_components/jquery/dist/jquery.js"></script>

    <script src="../../_bower_components/fitvids/jquery.fitvids.js"></script>
    <script src="../../_bower_components/flexslider/jquery.flexslider.js"></script>
